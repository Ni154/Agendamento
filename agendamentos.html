<!-- agendamentos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Depilação | Agendamentos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="assets/logo_clinica.png" alt="Logo" class="logo" />
      <nav class="menu">
        <button onclick="navegar('dashboard')">🏠 Início</button>
        <button onclick="navegar('clientes')">🧍 Clientes</button>
        <button onclick="navegar('agendamentos')">📅 Agendamentos</button>
        <button onclick="navegar('produtos')">📦 Produtos</button>
        <button onclick="navegar('servicos')">💼 Serviços</button>
        <button onclick="navegar('vendas')">🛒 Vendas</button>
        <button onclick="navegar('relatorios')">📊 Relatórios</button>
        <button onclick="logout()">🚪 Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="conteudo">
      <h1>📅 Agendamentos</h1>

      <section id="lista-agendamentos">
        <h2>📋 Agendamentos Existentes</h2>
        <select id="select-agendamento" onchange="mostrarAgendamento()">
          <option value="">Selecione um agendamento para reagendar</option>
        </select>

        <div id="detalhes-agendamento" style="margin-top: 1rem;">
          <!-- Dados do agendamento para reagendar -->
        </div>
      </section>

      <hr />

      <section id="novo-agendamento">
        <h2>➕ Novo Agendamento</h2>
        <form id="form-agendamento" onsubmit="criarAgendamento(event)">
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente" required></select><br/><br/>

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required /><br/><br/>

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required /><br/><br/>

          <label for="servicos">Serviços:</label>
          <select id="servicos" name="servicos" multiple required></select><br/><br/>

          <button type="submit">Agendar</button>
        </form>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/app.js"></script>
  <script src="js/agendamentos.js"></script>
</body>
</html>
