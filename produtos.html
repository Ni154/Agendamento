<!-- produtos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Depilação | Produtos</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="assets/logo_clinica.png" alt="Logo" class="logo"/>
      <nav class="menu">
        <button onclick="navegar('dashboard')">🏠 Início</button>
        <button onclick="navegar('clientes')">🧍 Clientes</button>
        <button onclick="navegar('agendamentos')">📅 Agendamentos</button>
        <button onclick="navegar('produtos')">📦 Produtos</button>
        <button onclick="navegar('servicos')">💼 Serviços</button>
        <button onclick="navegar('vendas')">🛒 Vendas</button>
        <button onclick="navegar('relatorios')">📊 Relatórios</button>
        <button onclick="logout()">🚪 Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="conteudo">
      <h1>📦 Cadastro de Produto</h1>
      <form id="formProduto" onsubmit="cadastrarProduto(event)">
        <div class="form-grid">
          <input type="text" name="nome" placeholder="Nome do Produto" required />
          <input type="number" name="quantidade" placeholder="Quantidade" required min="0" />
          <input type="number" name="preco_custo" placeholder="Preço de Custo" step="0.01" required />
          <input type="number" name="preco_venda" placeholder="Preço de Venda" step="0.01" required />
        </div>
        <button type="submit">💾 Salvar Produto</button>
      </form>

      <h2>📋 Produtos Cadastrados</h2>
      <div id="lista-produtos" class="lista-container">
        <!-- Produtos via JS -->
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/app.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
