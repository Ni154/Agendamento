<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Studio Depilação - Login</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="login-container">
    <div class="login-box">
      <img src="assets/logo_clinica.png" alt="Logo Clínica" class="logo" />
      <h1>Studio Depilação</h1>
      <p>Entre com seu e-mail para receber o link de acesso</p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <button type="submit">Enviar Link</button>
      </form>
      <div id="msg"></div>
    </div>
  </main>
<script src="js/app.js"></script>
</body>
</html>
