<!-- index.html - Tela de Login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Studio Depilação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="assets/logo_clinica.png" alt="Logo da Clínica" class="login-logo" />
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="loginUsuario()">Entrar</button>
    <p id="login-erro" class="erro"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/app.js"></script>
</body>
</html>

<!-- dashboard.html - Painel Principal -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Studio Depilação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <img src="assets/logo_clinica.png" alt="Logo" class="sidebar-logo" />
      <nav>
        <button onclick="navegar('dashboard')">Início</button>
        <button onclick="navegar('clientes')">Clientes</button>
        <button onclick="navegar('agendamentos')">Agendamentos</button>
        <button onclick="navegar('vendas')">Vendas</button>
        <button onclick="navegar('produtos')">Produtos</button>
        <button onclick="navegar('servicos')">Serviços</button>
        <button onclick="navegar('relatorios')">Relatórios</button>
        <button onclick="logout()">Sair</button>
      </nav>
    </aside>
    <main>
      <h1>Agendamentos do Dia</h1>
      <div id="lista-agendamentos"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/app.js"></script>
  <script>
    carregarAgendamentosHoje();
  </script>
</body>
</html>
