<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Priscila Santos Epilação</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7f9fa, #e1e5e8);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      color: #5a7d9a;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #5a7d9a;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #44657b;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://i.imgur.com/6RL3V5u.png" alt="Logo Priscila Santos" class="logo" />
    <h2>Área Administrativa</h2>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div id="msg"></div>
    </form>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Script de Login -->
  <script>
    const SUPABASE_URL = "https://stqbqsrznhhtbvjeugyb.supabase.co";
    const SUPABASE_KEY = "sb_publishable_XmW5t1y3YcJWzCYlvRtLDA_LcJSs4gH";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("login-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const { data, error } = await supabase
          .from("usuarios")
          .select("*")
          .eq("usuario", usuario)
          .eq("senha", senha)
          .single();

        if (error || !data) {
          msg.textContent = "Usuário ou senha inválidos!";
          msg.style.color = "red";
          return;
        }

        // Sucesso
        localStorage.setItem("usuario_logado", JSON.stringify(data));
        window.location.href = "dashboard.html"; // Redireciona
      } catch (err) {
        msg.textContent = "Erro ao tentar login.";
        msg.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
