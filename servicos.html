<!-- servicos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Depilação | Serviços</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="assets/logo_clinica.png" alt="Logo" class="logo"/>
      <nav class="menu">
        <button onclick="navegar('dashboard')">🏠 Início</button>
        <button onclick="navegar('clientes')">🧍 Clientes</button>
        <button onclick="navegar('agendamentos')">📅 Agendamentos</button>
        <button onclick="navegar('produtos')">📦 Produtos</button>
        <button onclick="navegar('servicos')">💼 Serviços</button>
        <button onclick="navegar('vendas')">🛒 Vendas</button>
        <button onclick="navegar('relatorios')">📊 Relatórios</button>
        <button onclick="logout()">🚪 Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="conteudo">
      <h1>💼 Cadastro de Serviço</h1>
      <form id="formServico" onsubmit="cadastrarServico(event)">
        <div class="form-grid">
          <input type="text" name="nome" placeholder="Nome do Serviço" required />
          <input type="text" name="unidade" placeholder="Unidade (ex: sessão)" required />
          <input type="number" name="quantidade" placeholder="Quantidade" min="0" required />
          <input type="number" name="valor" placeholder="Valor" step="0.01" required />
        </div>
        <button type="submit">💾 Salvar Serviço</button>
      </form>

      <h2>📋 Serviços Cadastrados</h2>
      <div id="lista-servicos" class="lista-container">
        <!-- Serviços via JS -->
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/app.js"></script>
  <script src="js/servicos.js"></script>
</body>
</html>
