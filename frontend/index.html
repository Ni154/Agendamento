<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Studio Priscila Santos â€” Login</title>
    <link rel="stylesheet" href="/assets/css/style.css?v=2"/>
    <link rel="stylesheet" href="/assets/css/login.css?v=2"/>
  </head>
  <body data-brand="#B89B61" data-brand2="#E7DBBE">
    <div class="container">
      <div class="brand">
        <div class="brand-logo"></div>
        <h1>Studio Priscila Santos</h1>
      </div>

      <div class="card">
        <h2>Entrar</h2>
        <p class="muted">Acesse sua conta para gerenciar os agendamentos.</p>

        <form class="form" id="loginForm">
          <div class="input">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="seuemail@exemplo.com" required/>
          </div>
          <div class="input">
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Sua senha" required/>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Entrar</button>
            <a class="link" href="./register.html">Criar conta</a>
            <a class="link" href="./recover.html">Esqueci a senha</a>
          </div>
          <div class="note" id="loginMsg"></div>
        </form>
      </div>
    </div>

    <script src="/js/auth.js?v=2" defer></script>
  </body>
</html>
