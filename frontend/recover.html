<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Studio Priscila Santos — Recuperar senha</title>
  <link rel="stylesheet" href="/assets/css/style.css?v=2">
  <link rel="stylesheet" href="/assets/css/login.css?v=2">
</head>
<body data-brand="#B89B61" data-brand2="#E7DBBE">
  <div class="container">
    <div class="brand">
      <div class="brand-logo"></div>
      <h1>Studio Priscila Santos</h1>
    </div>

    <div class="card">
      <h2>Recuperar senha</h2>
      <p class="muted">Informe seu e-mail para receber o link de redefinição.</p>

      <form class="form" id="recoverForm">
        <div class="input">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Enviar link</button>
          <a class="link" href="/index.html">Voltar ao login</a>
        </div>
        <div class="note" id="recoverMsg"></div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js?v=2" defer></script>
</body>
</html>
