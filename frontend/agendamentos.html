<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamentos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“… Agendamento</h1>
  </header>

  <main>
    <form id="form-agendamento">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required>
        <option value="">Selecione o cliente</option>
        <!-- OpÃ§Ãµes de clientes preenchidas dinamicamente pelo JS ou backend -->
      </select>

      <label for="data">Data do Agendamento:</label>
      <input type="date" id="data" name="data" required min="" />

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required />

      <label for="servicos">ServiÃ§os:</label>
      <select id="servicos" name="servicos" multiple required size="5">
        <!-- OpÃ§Ãµes de serviÃ§os preenchidas dinamicamente pelo JS ou backend -->
      </select>

      <button type="submit">Salvar Agendamento</button>
    </form>
  </main>

  <script src="js/agendamento.js"></script>
  <script>
    // Preenchimento dinÃ¢mico simplificado (exemplo estÃ¡tico)
    const clientes = [
      { id: 1, nome: "Maria Silva" },
      { id: 2, nome: "JoÃ£o Santos" }
      // Substitua por fetch para carregar do backend
    ];
    const servicos = [
      { id: 1, nome: "DepilaÃ§Ã£o" },
      { id: 2, nome: "Massagem" },
      { id: 3, nome: "Limpeza de Pele" }
    ];

    const clienteSelect = document.getElementById("cliente");
    clientes.forEach(c => {
      const option = document.createElement("option");
      option.value = c.id;
      option.textContent = c.nome;
      clienteSelect.appendChild(option);
    });

    const servicosSelect = document.getElementById("servicos");
    servicos.forEach(s => {
      const option = document.createElement("option");
      option.value = s.nome;
      option.textContent = s.nome;
      servicosSelect.appendChild(option);
    });

    // Ajustar data mÃ­nima para hoje
    const dataInput = document.getElementById("data");
    const hoje = new Date().toISOString().split("T")[0];
    dataInput.min = hoje;
  </script>
</body>
</html>
