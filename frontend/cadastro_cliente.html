<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente - Agendamento</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>Cadastro de Cliente</h1>
    </header>

    <form id="formCliente" class="form-card">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone *</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" />

        <label for="nascimento">Data de Nascimento *</label>
        <input type="date" id="nascimento" name="nascimento" required max="<?= new Date().toISOString().split('T')[0] ?>" />

        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />

      </fieldset>

      <fieldset>
        <legend>Ficha de Avaliação</legend>

        <label>Possui algum problema de saúde?</label>
        <select id="problema_saude" name="problema_saude" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="descricao_saude" class="hidden">Descreva o problema de saúde</label>
        <textarea id="descricao_saude" name="descricao_saude" rows="3" placeholder="Detalhe o problema de saúde"></textarea>

        <label>Está tomando algum medicamento?</label>
        <select id="medicamento" name="medicamento" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="descricao_medicamento" class="hidden">Descreva o medicamento</label>
        <textarea id="descricao_medicamento" name="descricao_medicamento" rows="3" placeholder="Detalhe o medicamento"></textarea>

        <!-- Acrescente outras perguntas SIM/NAO e campos condicional conforme necessidade -->

      </fieldset>

      <fieldset>
        <legend>Assinatura Digital</legend>
        <p>Por favor, assine abaixo:</p>
        <canvas id="assinatura" width="400" height="150" style="border:1px solid #ccc; border-radius: 8px;"></canvas>
        <button type="button" id="btnLimpar">Limpar Assinatura</button>
      </fieldset>

      <button type="submit" class="btn-submit">Salvar Cliente</button>
    </form>
  </div>

  <script src="js/cliente.js"></script>
</body>
</html>
