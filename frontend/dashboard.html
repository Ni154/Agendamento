<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Sistema de Agendamento</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body onload="verificarAutenticacao()">
  <div class="dashboard-container">

    <!-- Menu lateral -->
    <aside class="sidebar">
      <img src="assets/logo.png" alt="Logo" class="logo-sidebar" />
      <nav>
        <ul>
          <li><a href="#" onclick="abrirPagina('cadastroCliente')">📋 Clientes</a></li>
          <li><a href="#">📅 Agendamentos</a></li>
          <li><a href="#">💰 Vendas</a></li>
          <li><a href="#">📈 Relatórios</a></li>
          <li><a href="#">⚙️ Configurações</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <header class="topbar">
        <h2>Dashboard</h2>
        <button onclick="logout()" class="btn-logout">Sair</button>
      </header>

      <section class="content-area" id="content-area">
        <h3>Bem-vindo ao sistema de agendamentos!</h3>
        <p>Selecione uma opção no menu ao lado para começar.</p>
      </section>
    </main>

  </div>
</body>
</html>
